<!-- This program is written in the learning and practice of css position property -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position practice</title>
</head>
<body style=
"
height: 3000px;
padding-top: 50px;
padding-left: 80px;
"
>

    <div style=
    "
    background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 50px
    "
    >
        header
    </div>

    <div style=
    "
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    "
    >
        Sidebar

        <div style=
        "
        background-color: red;
        color: white;
        position: absolute;
        right: 0;
        top: 0;
        font-size: 20px;
        "
        >
            x
        </div>

    </div>

    <div style=
    "
    background-color: red;
    color: white;
    position: absolute;
    right: 10px;
    top: 60px;
    "
    >
        absolute
    </div>

    <div style=
    "
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    "
    >
        div1
    </div>

    <div style=
    "
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    "
    >
        div2

        <div style=
        "
        background-color: black;
        color: white;
        position: absolute;
        right: 10px;
        bottom: 10px;
        "
        >
            14:30
        </div>

    </div>
</body>
</html>
