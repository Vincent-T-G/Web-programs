<!-- Lesson 8 exercises - Display: Block and Inline-Block -->

<!-- 8a. Create 2 textboxes and put them on separate lines (using display: block)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 8a</title>
    <style>
        .name-box,.email-box
        {
            display: block;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 2px;
            border-width: 1px;
            margin-top: 0px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <input class="name-box" type="textbox" placeholder="Name">

    <input class="email-box" type="textbox" placeholder="Email">

</body>
</html>
