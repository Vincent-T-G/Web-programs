<!-- Lesson 12 Exercises - Flexbox -->

<!-- 12f. Create this design -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12f</title>

    <style>
        p
        {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div style=
    "
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    background-color: purple;
    height: 100px;
    padding-left: 20px;
    padding-right: 20px
    "
    >

        <div>
            <p style=
            "
            color: white;
            font-weight: bold;
            "
            >
                Home
            </p>
        </div>

        <div>
            <input style=
            "
            width: 700px;
            height: 50px;
            border-radius: 50px;
            border: none;
            padding-left: 30px;
            font-size: 18px;
            "
             placeholder="Search">
        </div>

        <div>
            <button style=
            "
            color: white;
            border: 2px solid white;
            border-radius: 3px;
            background-color: purple;
            padding-left: 35px;
            padding-right: 35px;
            padding-top: 18px;
            padding-bottom: 18px;
            font-size: 20px;
            "
            >
                Download
            </button>
        </div>

    </div>
</body>
</html>
