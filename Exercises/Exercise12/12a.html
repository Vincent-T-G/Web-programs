<!-- 12a. Create a flexbox with 2 items. widths = 200px | 75px -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12a</title>
</head>
<body>
    
    <div style=
    "
    display: flex;
    flex-direction: row;
    "
    >
        <div style=
        "
        background-color: lightblue;
        width: 200px;
        "
        >
            200px
        </div>

        <div style=
        "
        background-color: lightpink;
        width: 75px;
        "
        >
            75px
        </div>
    </div>

</body>
</html>
