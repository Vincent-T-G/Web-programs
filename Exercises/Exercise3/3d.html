<!--Use CSS to recreate the Bootstrap get started and Download buttons as well as the hover effect-->

<!--3d.Bootstrap-->

<button class="get-started-button">
    Get started
</button>

<button class="download-button">
    Download
</button>

<style>
    .get-started-button
    {
        background-color: rgb(121, 82, 179);
        color: white;
        height: 40px;
        width: 100px;
        margin-right: 8px;
        border-radius: 3px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .get-started-button:hover
    {
        background-color: rgb(90, 56, 141);
    }

    .download-button
    {
        background-color: white;
        color: rgb(108, 117, 125);
        height: 40px;
        width: 100px;
        border-radius: 3px;
        font-weight: bold;
        border-color: rgb(108, 117, 125);
        border-style: solid;
        border-width: 1px;
        cursor: pointer;
        transition: color 0.3s, background-color 0.3s;
    }

    .download-button:hover
    {
        color: white;
        background-color: rgb(108, 117, 125);
    }
</style>
