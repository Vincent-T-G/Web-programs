<!--Use CSS to recreate the Amazon add to cart button as well as the hover effect-->

<button class="cart-button">
    Add to Cart
</button>

<style>
    .cart-button
    {
        background-color: rgb(255, 216, 20);
        color: black;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 70px;
        padding-right: 70px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        transition:background-color 0.3s;
    }

    .cart-button:hover
    {
        background-color: rgb(213, 180, 12);
    }
</style>
