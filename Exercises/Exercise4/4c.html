<!--Use CSS to recreate the GitHub sign up button as well as the hover effect-->

<!--3c.GitHub-->

<button class="github-button">
    Sign up
</button>

<style>
    .github-button
    {
        background-color: rgb(58, 187, 95);
        color: white;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 30px;
        padding-right: 30px;
        border-radius: 5px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 0.3s;
    }

    .github-button:hover
    {
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
    }
</style>
