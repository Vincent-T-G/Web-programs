<!-- Lesson 15 exercises - Position Absolute and Relative -->

<!-- For these exercises, set the <body> height to 3000px so you can scroll -->

<!-- 15c. Take the "Close Button" created in 15a and put it inside the <div> created in 15b -->
<!-- Using position:absolute inside position:fixed move the button to the top-left corner of the div -->
<!-- Use a -ve px for the top and left to adjust the position if needed -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 15c</title>
    </head>
    <body style=
    "
    height: 3000px;
    "
    >
        <div style=
            "
            background-color: gray;
            width: 320px;
            height: 180px;
            position: fixed;
            right: 30px;
            bottom: 30px;
            "
            >
            <div>
                <button style=
                "
                font-size: 25px;
                background-color: black;
                color: white;
                padding-left: 12px;
                padding-top: 4px;
                padding-right: 12px;
                padding-bottom: 4px;
                border-radius: 30px;
                position: absolute;
                top: -15px;
                left: -15px;
                border: 1px solid black;
                "
                >
                    x
                </button>
            </div>
        </div>
    </body>
    </html>
