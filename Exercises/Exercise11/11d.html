<!-- Lesson 11 Exercises - CSS Grid -->

<!-- Continuing from 9g using css grid-->
<!-- Create a grid with 3 columns and put the elements into the grid -->
<!-- Replace any uses of display inline-block -->
<!-- To align elements vertically in a grid, use align-items: center-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 11d</title>
    <style>
        .div-box
        {
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            height: 400px;
        }

        .picture
        {
            width: 100%;
            height: 250px;
            object-fit: cover;
            object-position: center;
        }

        .name-text
        {
            font-size: 22px;
            font-weight: bold;
            margin-left: 10px;
            margin-bottom: 5px;
        }

        .mutual-text
        {
            font-size: 18px;
            color: rgb(89, 89, 89);
            margin-left: 10px;
            margin-top: 0px;
        }

        button
        {
            font-size: 20px;
            color: white;
            background-color: rgb(29, 115, 169);
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 15px;
            padding-left: 15px;
            margin-left: 10px;
            border-radius: 3px;
            border: none;
        }
    </style>
</head>
<body>

    <div style=
    "
    margin-left: 50px;
    margin-top: 50px;
    display: grid;
    grid-template-columns: 250px 250px 250px;
    column-gap: 40px;
    ">
        <div class="div-box">

            <img class="picture" src="picture/cat.jpg">
    
            <p class="name-text">
                Oliver
            </p>
    
            <p class="mutual-text">
                2 mutual friends
            </p>
    
            <button>
                Add Friend
            </button>
    
        </div>
    
        <div class="div-box">
    
            <img class="picture" src="picture/cat2.jpg">
    
            <p class="name-text">
                Mimi
            </p>
    
            <p class="mutual-text">
                3 mutual friends
            </p>
    
            <button>
                Add Friend
            </button>
    
        </div>
    
        <div class="div-box">
    
            <img class="picture" src="picture/cat3.jpg">
    
            <p class="name-text">
                Rex
            </p>
    
            <p class="mutual-text">
                4 mutual friends
            </p>
    
            <button>
                Add Friend
            </button>
    
        </div>
    </div>
        
</body>
</html>
