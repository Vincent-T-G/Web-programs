<!--7c. Make the image a circle using border radius-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7c</title>
    <style>
        .picture
        {
            width: 300px;
            height: 300px;
            object-fit: cover;
            object-position: center;
            border-radius: 200px;
        }
    </style>
</head>
<body>
    <img class="picture" src="picture/cat.jpg">
</body>
</html>
