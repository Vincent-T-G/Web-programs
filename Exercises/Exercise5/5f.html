<!--Recreate the following text styles-->

<!--5f.font = Arial-->

<style>
    p
    {
        font-family: Arial;
        font-size: 20px;
        margin-bottom: 15px;
    }

    .total-text
    {
        font-weight: 300;
        font-size: 40px;
    }

    .currency-text
    {
        color: gray;
        font-weight: normal;
        font-size: 22px;
    }

    .green-text
    {
        color: rgb(11, 186, 49);
    }

    .gray-text
    {
        color: rgb(96, 96, 96);
    }

    .red-text
    {
        color: rgb(209, 21, 21);
    }
</style>

<p class="total-text">
    1,049.61

    </span> 
</p>

<p class="green-text">
    +18.05 (1.75%) today
</p>

<p class="gray-text">
    After hours 1,048.00 
    <span class="red-text">
        -1.61 (0.15%)
    </span> 
</p>
